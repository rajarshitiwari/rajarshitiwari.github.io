<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  
  <body>

    <header>

      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
 
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <!--<a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a> -->
        </section>
      </div>
  
    </header>
    <!--
    <div class="container">
      <nav>
        <a href="{{ site.baseurl }}/README.html"><h3>Home</h3></a>
        <a href="{{ site.baseurl }}/about.html"><h3>About Me</h3></a>
        <a href="{{ site.baseurl }}/random.html"><h3>Random Stuff</h3></a>
      </nav>
    </div>-->
    
    <div class="container">
      <table>
        <tr>
          <td><a href="{{ site.baseurl }}/README.html"><h3>Home</h3></a></td>
          <td><a href="{{ site.baseurl }}/about.html"><h3>About Me</h3></a></td>
          <td><a href="{{ site.baseurl }}/random.html"><h3>Random Stuff</h3></a></td>
        </tr>
      </table>
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
