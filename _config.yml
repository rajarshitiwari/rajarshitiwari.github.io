title: Rajarshi Tiwari
description: Rajarshi Tiwari's Page
theme: jekyll-theme-hacker

plugins:
    - jekyll-remote-theme
    - jekyll-relative-links
    - jekyll-readme-index

remote-theme: jekyll-theme-hacker

relative_links:
    enabled: true
    collections: true
include:
    - about.md
    - random.md

readme_index:
    enabled: true
    remove_originals: false
    with_frontmatter: false

github:
    is_project_page: false

ignore_theme_config: true
